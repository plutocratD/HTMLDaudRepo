<!DOCTYPE html>
<html>
<head>
    <title>Simple Website</title>
    <style>
        body {
            background-color: #222; /* Matte black background color */
            color: #fff; /* White text color */
            font-family: Arial, sans-serif; /* Font family for the text */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }

        header {
            text-align: center; /* Center-align the heading */
            padding: 50px 0; /* Add padding to the top and bottom of the header */
        }

        h1 {
            font-size: 36px; /* Increase heading font size */
        }

        main {
            text-align: center; /* Center-align the main content */
            padding: 20px; /* Add padding to the main content */
        }
    </style>
</head>
<body>
    <header>
        <h1>Hi, Daud</h1>
    </header>
    <main>
        <p>Welcome to my simple website. This is just the beginning of your web development journey!</p>
    </main>
</body>
</html>
